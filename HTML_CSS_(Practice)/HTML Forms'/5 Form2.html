<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Form 2 </title>
</head>
<body>
    <h1> Job Application </h1>
    <form>
        <label for="name"> Name: </label>
        <br/>
        <input type="text" name="name" id="name">
        <br/>
        <label for="email"> Email: </label>
        <br/>
        <input type="email" name="email" id="email">
        <br/>
        <label for="phone"> Phone: </label>
        <br/>
        <input type="tel" name="phone" id="phone">
        <br/>
        <label for="resume"> Resume: </label>
        <br/>
        <input type="file" name="resume" id="resume">
        <br/>
        <label for="experience"> Experience(years): </label>
        <br/>
        <input type="number" name="experience" id="experience" min="0" max="50">
        <br/>
        <fieldset>
            <legend> Skills </legend>
            <input type="checkbox" name="html" id="html">
            <br/>
            <label for="html"> HTML </label>
            <br/>
            <input type="checkbox" name="css" id="css">
            <br/>
            <label for="css"> CSS </label>
            <br/>
            <input type="checkbox" name="js" id="js">
            <br/>
            <label for="js"> Java Script </label>
            <br/>
        </fieldset>
        <label for="education"> Higher Education </label>
        <br/>
        <select name="education" id="education">
            <option value="HS"> High School </option>
            <option value="AD"> Associate's Degree </option>
            <option value="BD"> Bachlor's Degree </option>
            <option value="MD"> Master's Degree </option>
            <option value="PhD"> PhD </option>
        </select>
        <fieldset>
            <legend> Availabilty: </legend>
            <input type="radio" name="Time" id="fullTime">
            <br/>
            <label for="fullTime"> Full Time </label>
            <br/>
            <input type="radio" name="Time" id="partTime">
            <br/>
            <label for="partTime"> Part Time </label>
            <br/>
        </fieldset>
        <label for=""> Additional Comments: </label>
        <br/>
        <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
        <button> Submit Application </button>  
    </form>
</body>
</html>
