<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Tags </title>
</head>
<body>
    <form>
        <fieldset>
            <legend> HTML Form </legend>
            <label for="datepicker"> Choose date </label>
            <input type="date" id="datepicker">
            <br/>
            <br/>
            <label for="selector1"> Choose your dish </label>
            <select name="Dishes" id="selector1">
                <option value="maggie"> Magggie </option>
                <option value="kurkure"> Kurkure </option>
                <option value="chips"> Chips </option>
            </select>
            <br/>
            <br/>
            <button> I am the button </button>
            <br/>
            <br/>
            <textarea name="textArea1" id="textArea1" cols="40" rows="15" placeholder="Enter your text here... "></textarea>
        </fieldset>
    </form>
</body>
</html>
