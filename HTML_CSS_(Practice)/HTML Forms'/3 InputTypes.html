<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Input Types </title>
</head>
<body>
    <label for="textField"> Text Field </label>
    <input type="text" name="textField" id="textField">
    <!-- <input> BY default, input has text type attribute -->
    <br/>
    <br/>
    <label for="button"> Button </label>
    <input type="submit" name="button" id="button" value="Subscribe">
    <br/>
    <br/>
    <label for="radio1"> Radio Button 1 </label>
    <input type="radio" name="Male" id="radio1">
    
    <label for="radio2"> Radio Button 2 </label>
    <input type="radio" name="Female" id="radio2">
    
    <label for="radio3"> Radio Button 3 </label>
    <input type="radio" name="Others" id="radio3">
    <br/>
    <br/>
    <!-- If name attribute of every radio buttons are made same,then we can choose only one radio button
         at one time as contrast to now (we can select all the radio buttons) -->
    <label for="checkbox1"> Check Box 1 </label>
    <input type="checkbox" name="English" id="checkbox1">
    
    <label for="checkbox2"> Check Box 2 </label>
    <input type="checkbox" name="Hindi" id="checkbox2">
    <br/>
    <br/>
    <label for="fileSelect1"> Upload </label>
    <input type="file" name="Upload" id="fileSelect1">
    <br/>
    <br/>
    <input type="image" id="image1" alt="Image"
    src="https://static.vecteezy.com/system/resources/thumbnails/007/743/118/small/click-here-button-with-hand-pointer-clicking-icon-free-vector.jpg"
    width="200px" height="100px">
    <br/>
    <br/>
    <label for="password"> Enter password </label>
    <input type="password" name="Password" id="password">
    <br/>
    <br/>
    <label for="date1"> Enter your DoB </label>
    <input type="date" name="Date" id="date1">
    
</body>
</html>
