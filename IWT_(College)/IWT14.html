<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p >If you add two numbers, the result will be a number:</p>
    <p id="demoAdd"></p>
    <p>If you multiply two numbers, the result will be a number:</p>
    <p id="demoMul"></p>
    <script>
        let x = 10;
        let y = 20;
        let sum = x + y;
        let mul = x * y;
        document.getElementById("demoAdd").innerHTML = sum;
        document.getElementById("demoMul").innerHTML = mul;
        </script>

    </script>
</body>
</html>
